<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISL Video Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            padding: 60px 0;
            color: #333;
        }
        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .header p {
            font-size: 1.2rem;
            color: #555;
        }
        .upload-area {
            border: 2px dashed #007bff;
            padding: 30px;
            margin: 30px 0;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .upload-area:hover {
            background-color: #e3f2fd;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #555;
        }
        .file-input-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .highlight {
            background-color: #007bff; /* Blue highlight */
            color: #fffdfd;
            padding: 5px;
            border-radius: 5px;
        }
        .processing-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff; /* Same blue background */
            color: #fff;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #spinner {
            display: none;
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        video {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Indian Sign Language Video Generator</h1>
            <p class="lead">Upload your audio file to generate ISL videos!</p>
        </div>

        <div class="upload-area text-center">
            <h3>Upload Audio File</h3>
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-input-container">
                    <input type="file" name="file" accept="audio/*" required class="form-control-file">
                </div>
                <button type="submit" class="btn btn-custom btn-lg">Generate Video</button>
            </form>
        </div>

        <div id="loading" class="text-center">
            <p>Please wait while we process your audio...</p>
            <div id="spinner"></div>
        </div>

        <div id="result" class="text-center mt-4"></div>

        <div id="text-output" class="text-center mt-4"></div>

        <video id="generated-video" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="download-container" class="text-center mt-4" style="display: none;">
            <a id="download-link" href="#" class="btn btn-primary">Download Video</a>
        </div>

        <div class="footer">
            <p>Â© 2025 ISL Video Generator. All rights reserved.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();
                $('#loading').show();
                $('#spinner').show();

                var formData = new FormData(this);

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#loading').hide();
                        $('#spinner').hide();

                        // Display input text
                        $('#text-output').html(
                            '<div class="processing-box">Input Text: ' + data.transcribed_text + '</div>' +
                            '<div class="processing-box">Processed Text: ' + data.processed_text + '</div>'
                        );

                        // Play the generated video
                        if (data.video_path) {
                            const videoSource = document.getElementById('video-source');
                            const generatedVideo = document.getElementById('generated-video');

                            videoSource.src = data.video_path;
                            generatedVideo.style.display = 'block';
                            generatedVideo.load();
                            generatedVideo.play();

                            // Show download link
                            const downloadLink = document.getElementById('download-link');
                            downloadLink.href = data.video_path;
                            $('#download-container').show();
                        }
                    },
                    error: function(xhr) {
                        $('#loading').hide();
                        $('#spinner').hide();
                        $('#result').html('<p class="text-danger">Error: ' + xhr.responseJSON.message + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
